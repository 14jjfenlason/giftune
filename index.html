<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>GifTune</title>
</head>
<body>
    <header class="header-container">
        <h1>GifTune</h1>
    </header>
    <section class="artist-info">
        <div class="artist-name">Artist name: </div>
        <div class="album-pic">Album: </div>
    </section>
    <section class="search=button">
        <button id="search-btn" class="btn">Search for Artist/Song</button>
    </section>
    <div class="modal">
        <div class="modal-body">
          <form>
                  <div class="artist-search">
                      <label for="artist-search-label">Search for Artist: </label>
                      <input type="text" id="artist-search-label">
                  </div>
                  <div class="song-search">
                      <label for="song-search-label">Search for Song: </label>
                      <input type="text"  id="song-search-label">
                  </div>
                </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="add-task-btn">Add Task</button>
        </div>
      </div>
    <section class="song-info">
        <div class="song-name">Song: </div>
        <div class="artist-name">By: </div>
    </section>
    <section class="gif-container">
        <div class="gif-image">*gif image here*</div>
    </section>
    <section class="quick-search">*old searches here*</section>
    <footer class="footer">Thanks for using the app!</footer>
</body>
