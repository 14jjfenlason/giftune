<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>GifTune</title>
</head>
<body>
    <header class="header-container">
        <h1 class="center-align">GifTune</h1>
        <div class="head-border"></div>
    </header>
    <!-- Modal Structure -->
    <div class="container">
        <div class="row">
          <div class="col s12 right-align">
            <a class="waves-effect waves-light btn modal-trigger" id="search-btn" href="#modal1">Search for an Artist/Song</a>
          </div>
        </div>
      </div>    
      <div id="modal1" class="modal">
        <div class="modal-content">
            <h4 class="center-align">Search Here</h4>
            <div class="input-field artist-search">
                <input type="text" id="artist-search-label" placeholder="Please enter an artist's name here">
                <label for="artist-search-label">Search for an artist:</label>
                <button class="waves-effect waves-light btn modal-close mb-10">Search</button>
            </div>
            <div class="input-field song-search">
                <input type="text" id="song-search-label" placeholder="Please enter a song here">
                <label for="song-search-label">Search for a song:</label>
                <button class="waves-effect waves-light btn modal-close">Search</button>
            </div>
        </div>
    </div>
    <section class="artist-info">
        <div class="artist-name">Artist name: </div>
        <div class="album-pic">Album: </div>
    </section>
    <section class="song-info">
        <div class="song-name">Song: </div>
        <div class="artist-name">By: </div>
    </section>
    <section class="gif-container">
        <div class="gif-image">*gif image here*</div>
    </section>
    <section class="quick-search">*old searches here*</section>
    <footer class="footer">Thanks for using the app!</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
